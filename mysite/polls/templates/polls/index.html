{% load static %}
<link rel="stylesheet" type="text/css" href="{% static 'style.css' %}"/>
<script src="/polls/kaminaga/foo.js"></script>

{% if q_list %}
    <ul>
        {% for q in q_list %}
            <li> <a href="{% url 'detail' q.id %}"> {{ q.question_text }} </a></li>
        {% endfor %}
    </ul>
{% else %}
    <p> No Question exists </p>
{% endif %}
